<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="border">
      <div class="container">
        <span id="cur-day-time"></span>
        <form>
          <input type="submit" value="âŒ–" id="current-location-button" />
          <input
            type="text"
            placeholder="Enter Name of City Here"
            id="entry-line"
            autofocus="on"
            autocomplete="off"
          />
          <input type="submit" value="Change City" id="submit-button" />
        </form>
        <br />

        <h1 id="selected-city"></h1>

        <div class="row">
          <div class="col-1">
            <button class="converter" id="celsius">C</button>
            <button class="converter" id="fahrenheit">F</button>
          </div>

          <div class="col-3">
            <span id="cur-temp"></span>
            <br />
            <span class="sub-details">
              <span id="cur-temp-max">Feels:</span>
              <span id="cur-temp-feel"></span>
            </span>
            <br />
            <span class="sub-details">
              <strong>
                <span id="cur-emoji-desc"></span>
              </strong>
            </span>
          </div>

          <div class="col-3">
            <br />
            <span id="cur-emoji"></span>
            <div class="row">
              <span id="cur-emoji-desc"></span>
            </div>
          </div>

          <div class="col-2">
            <div class="row categories">Wind:</div>
            <div class="row categories">Humidity:</div>
            <div class="row categories">Sunrise:</div>
            <div class="row categories">Sunset:</div>
          </div>

          <div class="col-3">
            <div class="row cat-results">
              <span id="wind"></span>
            </div>
            <div class="row cat-results">
              <span id="humidity"></span>
            </div>
            <div class="row cat-results">
              <span id="sunrise"></span>
            </div>
            <div class="row cat-results">
              <span id="sunset"></span>
            </div>
          </div>
        </div>
        <hr class="hrNew" />
        <h2>6 Day Forecast</h2>
        <div id="forecast"></div>

        <br />
        <div class="footer">
          Coded by Alyson Felton
          <br />
          <a href="https://github.com/ADCeres/final-project-weather-app">
            https://github.com/ADCeres/final-project-weather-app</a
          >
          <br />
          *Sunrise/Sunset times are returned relative to end-user timestamp, not
          look-up city.
        </div>
      </div>
      <br />
    </div>
    <script src="src/script_api.js"></script>
  </body>
</html>
